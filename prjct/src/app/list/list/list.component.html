<mat-card>

  <mat-toolbar>
    <span>Current Users</span>
  </mat-toolbar>
  <div *ngIf="lista$ | async as lista; else loading">
    <table mat-table [dataSource]="lista" class="mat-elevation-z8">
      <!-- First Name-->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </th>
        <td mat-cell *matCellDef="let list"> {{list.firstName}} </td>
      </ng-container>
      <!-- Last Name-->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let list"> {{list.lastName}} </td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Add user">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
